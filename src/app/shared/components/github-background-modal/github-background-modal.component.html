<div class="container-bakground" (click)="close.emit()"></div>

<!-- Content -->
<div 
  class="container-content" 
  [style.width]="width + 'px'"
  [style.left]="left">
  
  <!-- Header -->
  <div class="container-header">
      
    <!-- Title -->
    <p class="title">{{title}}</p>

    <!-- Close -->
    <i class="github-close icon-close" (click)="close.emit()"></i>
  </div>

  <!-- Body -->
  <ng-content></ng-content>
</div>
